# Example of the lpet definition table
#
# Substitution dictionary
dict:
  SERVER:   scaler0.server
  DEV1:     scaler0.dev0
  DEV2:     scaler0.dev1

define:
  - &SERVER scaler0.server

# Table definition
rows:
  - [0,Test of the table view of a Process Variable server,2,3,4]
  - ['Server description:', 'SERVER:version`desc', 'version:',$SERVER:version]
  - ['S1 Freq,time:',$DEV1:frequency,$DEV1:time,'DEV1:frequency`opLimits']
  - [First set of counters,$DEV1:counters,$DEV1:reset]
  - ['S2 Freq,time:',$DEV2:frequency,$DEV2:time,]
  - [Second set of counters,$DEV2:counters,$DEV2:reset]
  - ['Shell cmd:',xterm;launch:xterm]

