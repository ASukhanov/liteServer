# Example of the lpet definition table
#
# Substitution dictionary
dict:
  SERVER:   scaler0.server
  DEV1:     scaler0.dev0
  DEV2:     scaler0.dev1

define:
  - &SERVER scaler0.server

# Table definition
rows:
  - [0,Test of the table view of a Process Variable server,2,3,4]
  - ['version:',$SERVER:version]
  - [First set of counters,$DEV1:counters,$DEV1:reset,$DEV1:command,'S1 Freq,time:',$DEV1:frequency,$DEV1:time,]
  - [MultiDimensional,$DEV1:image]
  - [Second set of counters,$DEV2:counters,$DEV2:reset,$DEV2:command,'S2 Freq,time:',$DEV2:frequency,$DEV2:time]
  - [MultiDimensional,$DEV2:image] 
  - [' ',' ','Shell cmd:',xterm;launch:xterm]
 
